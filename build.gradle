plugins {
    id 'fabric-loom' version '0.10-SNAPSHOT'
    id 'maven-publish'
}

group = 'com.example'
version = '1.0.0'
archivesBaseName = 'servernoticeboard'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
    maven { url = "https://maven.fabricmc.net/" }
}

dependencies {
    minecraft "com.mojang:minecraft:1.16.1"
    mappings "net.fabricmc:yarn:1.16.1+build.23:v2"
    modImplementation "net.fabricmc:fabric-loader:0.9.0+build.204"
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.13.1+build.370-1.16"
}

loom {
    accessWidenerPath = file("src/main/resources/servernoticeboard.accesswidener")
}

processResources {
    inputs.property "version", project.version

    filesMatching("fabric.mod.json") {
        expand "version": project.version
    }
}
